<!DOCTYPE html>
<html>
<head>
<title>Login | VK Sounds</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Poppins;background:#ebe6e6}
.box{
  width:350px;margin:80px auto;background:#b781b5;
  padding:35px;border-radius:10px
}
input,button{
  width:100%;padding:10px;margin:10px 0
}
button{background:#000;color:#fff;border:none;cursor:pointer}
</style>
</head>

<body>

<div class="box">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login Page</button>
<p>New user? <a href="register.html">Register</a></p>
</div>

<script>
function login(){
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users")) || [];

  let user = users.find(u => u.email === email && u.password === password);

  if(user){
    localStorage.setItem("loggedUser", JSON.stringify(user));
    alert("Login successful ✅");
    window.location.href = "index.html";
  }else{
    alert("Invalid email or password ❌");
  }
}
</script>

</body>
</html>
